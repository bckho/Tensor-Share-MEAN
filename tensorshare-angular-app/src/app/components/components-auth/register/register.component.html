<div>
    <div class="container">
        <div class="content-item">
            <div class="register-form">
                <form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && onSubmit()">
                    <mat-card [class.mat-elevation-z2]="true">
                        <div class="form-group">
                        <h1>Register new account</h1>
                        </div>
                        <mat-card-content>
                            <div class="form-group">
                                <mat-form-field appearance="fill">
                                    <mat-label>Email address</mat-label>
                                    <input matInput type="email" formControlName="email" />
                                    <mat-error *ngIf="registerForm.get('email')!.errors && !registerForm.get('email')!.dirty">Email address is required.
                                    </mat-error>
                                    <mat-error *ngIf="registerForm.get('email')!.errors && registerForm.get('email')!.dirty">Enter a valid email address.
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div class="form-group">
                                <mat-form-field appearance="fill">
                                    <mat-label>Username</mat-label>
                                    <input matInput type="text" formControlName="username" />
                                    <mat-hint>Min 3 characters</mat-hint>
                                    <mat-error *ngIf="registerForm.get('username')!.errors && !registerForm.get('username')!.dirty">Username is required.
                                    </mat-error>
                                    <mat-error *ngIf="registerForm.get('username')!.errors && registerForm.get('username')!.dirty">Enter a valid username
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div class="form-group">
                                <mat-form-field appearance="fill">
                                    <mat-label>Password</mat-label>
                                    <input matInput type="password" formControlName="password" />
                                    <mat-hint>Min 5 characters</mat-hint>
                                    <mat-error *ngIf="registerForm.get('password')!.errors && !registerForm.get('password')!.dirty">Password is required.
                                    </mat-error>
                                    <mat-error *ngIf="registerForm.get('password')!.errors && registerForm.get('password')!.dirty">Enter a valid password.
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div class="form-group">
                                <button type="submit" mat-raised-button color="accent"
                                    [disabled]="!registerForm.valid">Register</button>
                            </div>
                            <div class="form-group">
                                <a routerLink="/Login" style="color: #FF9000;">Already have a account?</a>
                            </div>
                        </mat-card-content>
                    </mat-card>
                </form>
            </div>
        </div>
    </div>
</div>
